{%extends 'base.html'%}

{% block content %}
    {{block.super}}
<div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127641.17042393086!2d36.777184831261714!3d-1.3030363487432437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1172d84d49a7%3A0xf7cf0254b297924c!2sNairobi!5e0!3m2!1sen!2ske!4v1540197447328" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div class="container">
    <hr>  <a href="{% url 'new-hood'%}"><button class="btn btn-warning btn-sm">Create a Hood</button></a>  <hr>
    <div class="row">
        {% for hood in hoods%}
            <div class="col-md-4 col-lg-4 col-sm-6 ">
                <div class="card border-warning">
                    <div style="text-align:center; color:#000000;" class="card-header">
                        <h5>{{ hood.name}}</h5>
                    </div>
                    <div style="text-align:center;" class="card-image">

                            <img class="img-responsive" src="{{hood.image.url}}" alt="" height="200px" width="300px">

                    </div>
                    <div class="card-footer">
                        <a href="/hoods/{{ hood.id}}"> <button class="btn btn-warning btn-sm">Join Hood &#8594;</button> </a>
                    </div>
                </div>
                <br>
            <br>
            </div>

        {% endfor%}
    </div>
</div>
{% endblock %}
